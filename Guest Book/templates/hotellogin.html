<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="static/CSS/hotellogin.css">
</head>
<body>
  <div >
    <nav class="navbar">
        <div class="left">
            <h1>GuestBook</h1>
        </div>
        <div class="right">
            <a href="/hotelhome">Home</a>
        </div>
    </nav>
  </div>
  <center style="color: white;margin-top: 40px;">{{res}}</center>
  <div class="login-box">
    <h2>Hotel Login</h2>
    <form action="/hotlogin" method="post">
      <div class="user-box">
        <input type="text" name="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required>
        <label>Password</label>
      </div>
      <input type="submit" value="Login" class="btn">
    </form>
    <div  style="color: white;display: flex;">
      <p>Don't have an account?</p> <a href="/hotreg" style="color: white; margin-left: 10px;text-decoration: none;">Register</a></div>
    </div>
  </div>
</body>
</html>
