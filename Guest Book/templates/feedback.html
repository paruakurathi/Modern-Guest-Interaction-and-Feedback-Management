<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="static/CSS/hotelfeedback.css"/>
</head>
<body>
    <div >
      <nav class="navbar">
          <div class="left">
              <h1>GuestBook</h1>
          </div>
          <div class="right">
            
            <a href="/guesthome">Logout</a>
          </div>
      </nav>
    </div>
  <center>
    <div>
      <p style="color: white;margin-top: 10px;">{{status}}</p>
    </div>
  </center>
    <div class="login-box">
        <h2>User Feedback</h2>
        <form method="post" action="/feedback">
          <div class="user-box">
            <select name="hotel" >
              {{hotels}}
              {% for i in hotels %}
              <option value="{{i['username']}}">{{i['username']}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="user-box">
            <input type="text" name="feedback" required>
            <label>Submit Feedback</label>
          </div>
          <center><input type="submit" value="Submit" class="btn"></center>
        </form>

      </div>
</body>
</html>
